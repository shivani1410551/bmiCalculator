<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input
          type="range"
          oninput="calculate()"
          min="20"
          max="200"
          value="20"
          id="weight"
        />
        <span id="weight-val">200kg</span>
      </div>
      <div class="row">
        <input
          type="range"
          oninput="calculate()"
          min="100"
          max="250"
          value="100"
          id="height"
        />
        <span id="height-val">100 cm</span>
      </div>
      <div class="result">20</div>
      <div class="category">Normal</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
